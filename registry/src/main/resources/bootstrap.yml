spring:
  application:
    name: eureka
    
  profiles: 
    active: native
        
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8888/registry}
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD:configpwd$001}
      username: ${CONFIG_SERVICE_USERNAME:config}  
      retry:
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 100 

management:
  endpoint:
    health:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info
        exclude: 
      base-path: /            
  info:
    git:
      mode: full
  cloudfoundry:
    enabled: true
    skip-ssl-validation: true  