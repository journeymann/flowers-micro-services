server:
  port: ${PORT:8761}
  servlet: 
    context-path: /eureka
      
info:
  component: registry.server

logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'

management: 
    metrics: 
      export: 
        influx: 
          db: springboot 
          uri: http://localhost:8086
    endpoint: 
      prometheus: 
        enabled: true    
eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false