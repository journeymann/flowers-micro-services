spring: 
  application: 
    name: dashboard
    
  profiles: 
    active: default
        
  cloud: 
    config: 
      uri: ${CONFIG_SERVER_URL:http://localhost:8888}
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD:configpwd$001}
      username: ${CONFIG_SERVICE_USERNAME:config}
      retry: 
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 100    
        
