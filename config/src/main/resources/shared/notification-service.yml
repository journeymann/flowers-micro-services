---
server:
  servlet:
    context-path: /notification
  
spring:
  profiles: native
  application:
    name: notification-service  
   
eureka:         
  client:
    enabled: true  
    serviceUrl: 
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    register-with-eureka: true    
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.int}}      
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 100
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}  
    
management: 
  endpoint:
    health:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info
        exclude: 
      base-path: /      
  info:
    git:
      mode: full
  cloudfoundry:
    enabled: true
    skip-ssl-validation: true   
        
logging:
    level:
      ROOT: INFO
      org.springframework.web: DEBUG 
      com.flowers.microservice.notification: DEBUG        

remind:
  cron: 0 0 0 * * *
  email:
    text: "Hey, {0}! We''ve missed you here on Flowers. It''s time to check your budget statistics.\r\n\r\nCheers,\r\nFlowers team"
    subject: Flowers reminder

backup:
  cron: 0 0 12 * * *
  email:
    text: "Howdy, {0}. Your account backup is ready.\r\n\r\nCheers,\r\nFlowers team"
    subject: Flowers account backup
    attachment: backup.json

spring:
  mail:
    host: smtp.gmail.com
    port: 465
    username: dev-user
    password: dev-password
    properties:
      mail:
        smtp:
          auth: true
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
          ssl:
            enable: true
