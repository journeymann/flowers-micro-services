server:
  port: ${PORT:5002}

info:
  component: product.server

logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'

management: 
    metrics: 
      export: 
        influx: 
          db: springboot 
          uri: http://localhost:8086
    endpoint: 
      prometheus: 
        enabled: true    
